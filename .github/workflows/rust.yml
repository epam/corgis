name: Build & test Rust contract

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd contract && cargo build --verbose
    - name: Run tests
      run: cd contract && cargo test --verbose
