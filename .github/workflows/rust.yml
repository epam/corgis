name: Build & test Rust contract

on:
  # We want to trigger the build & test pipelines in every branch.
  # This will help us to detect errors earlier in the development process.
  push:
    # But do no run the pipeline when only `md` files are modified.
    paths-ignore:
      - '**.md'
  # We also want to trigger the pipeline on every PR.
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install wasm32-unknown-unknown target
      run: rustup target add wasm32-unknown-unknown 
    - name: Build
      run: cd contract && cargo build --verbose --target wasm32-unknown-unknown --release
    - name: Run tests
      run: cd contract && cargo test --verbose -- --nocapture
